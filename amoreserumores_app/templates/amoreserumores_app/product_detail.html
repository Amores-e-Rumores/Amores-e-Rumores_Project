<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Price: R${{ product.price }}</p>

{% for detail in product.details.all %}
{% if forloop.first %}<p>Detalhes adicionais:</p>{% endif %}
<li>{{ detail.attribute.name }}: {{ detail.value }}</li>
{% endfor %}

<p><a href="{% url product_list %}">Voltar a lista de produtos</a></p>
